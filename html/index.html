<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/styles.css"/>
    <link rel="stylesheet" href="../assets/fontawesome/css/fontawesome.css" />
    <link rel="stylesheet" href="../assets/fontawesome/css/solid.css"/>
    <title>Alura Geek</title>
</head>
<body>
    <div id="root">
        <header class="header">
            <img src="../assets/Hearts.png" alt="8-bit style hearts" class="header__logo"/>
            <h1 class="header__title">AluraGeek</h1>
        </header>
        <main>
            <section class="input">
                <h2 class="input__title">ADD ITEM:</h2>
                <form action="" class="input__form" data-form>
                    <label for="name" class="input__form__label" >Name</label>
                    <input type="text" id="name" name="name" class="input__form__field" data-name>

                    <label for="price" class="input__form__label" >Price</label>
                    <input type="text" id="price" name="price" class="input__form__field" data-price>

                    <label for="image" class="input__form__label" >Image</label>
                    <input type="text" id="image" name="image" class="input__form__field" data-image>

                    <div class="input__form__button-container">
                        <input type="submit" class="input__form__button-container__submit" value="Submit">
                        <button class="input__form__button-container__clear">Clear</button> 
                    </div>
                    
                </form>
            </section>
            <section class="output">
                <h2 class="output__title">MY PRODUCTS:</h2>
                <ul class="output__list" data-list>
                    
                </ul>
            </section>
        </main>
        <footer class="footer">
            <div class="footer__title-container">
                <img src="../assets/Hearts.png" alt="8-bit style hearts" />
                <h3>AluraGeek</h3>
            </div>

            <p>DEVELOPED BY ABRAHAM OLIDEN</p>
            <p>ALURA LATAM 2024</p>
        </footer>
    </div>

    <script src="../js/display-cards.js" type="module"></script>
    <script src="../js/create-card.js" type="module"></script>
</body>
</html>
